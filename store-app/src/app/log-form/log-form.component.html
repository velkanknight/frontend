<h3> Form</h3>
<hr>
<div class="well well-lg">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="logData">Data</label>
      <input type="text" class="form-control" id="logData" name="data" [ngModel]="log.data" required #data="ngModel">
      <div class="alert alert-danger" *ngIf="data.invalid && data.touched">
        Data is required.
      </div>
    </div>
    <div class="form-group">
      <label for="ip">IP</label>
      <input type="text" class="form-control" id="ip" name="ip" [ngModel]="log.ip" required #ip="ngModel">
      <div class="alert alert-danger" *ngIf="ip.invalid && ip.touched">
        Data is required.
      </div>
    </div>
    <div class="form-group">
      <label for="request">Request</label>
      <input type="text" class="form-control" id="request" name="request" [ngModel]="log.request" required #request="ngModel">
      <div class="alert alert-danger" *ngIf="data.invalid && data.touched">
        Data is required.
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" name="status" [ngModel]="log.status" required #status="ngModel">
      <div class="alert alert-danger" *ngIf="data.invalid && data.touched">
        Data is required.
      </div>
    </div>
    <div class="form-group">
      <label for="userAgent">UserAgent</label>
      <input type="text" class="form-control" id="userAgent" name="userAgent" [ngModel]="log.userAgent" required #userAgent="ngModel">
      <div class="alert alert-danger" *ngIf="data.invalid && data.touched">
        Data is required.
      </div>
    </div>

      <label for="logIp">IP</label>

        required #description="ngModel">
      </textarea>
      <div class="alert alert-danger" *ngIf="ip.invalid && ip.touched">

    <div class="form-group">
      <label for="request"></label>
      <input type="text" class="form-control" id="request" name="request" [ngModel]="log.request" required #price="ngModel">
      <div class="alert alert-danger" *ngIf="request.invalid && request.touched">

      </label>
    </div> -->
    <button id="save" name="save" type="submit" [disabled]="f.invalid" class="btn btn-primary"  routerLink="/logs">
      <span class="glyphicon glyphicon-ok"></span>
    </button>
    <a class="btn btn-warning" routerLink="/logs">
      <span class="glyphicon glyphicon-remove"></span>
    </a>

    <!-- <span style="margin-left:10px">Country: {{country ? country.name||country : 'none'}}</span> -->


  </form>
</div>
